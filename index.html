<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือดาวน์โหลดวิดีโอ YouTube</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Sarabun font for Thai text and Inter for English */
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
        }
        /* Custom styles for loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-700">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    YouTube Video Downloader
                </h1>
                <p class="text-gray-400 mt-2">วางลิงก์วิดีโอ YouTube เพื่อดึงข้อมูลและดาวน์โหลดเป็นไฟล์ MP4</p>
            </div>

            <!-- Input Form -->
            <div class="flex flex-col sm:flex-row gap-3 mb-6">
                <input type="text" id="youtube-url" placeholder="วางลิงก์ YouTube ที่นี่..." class="flex-grow bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 transition duration-300 ease-in-out">
                <button id="fetch-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center transition duration-300 ease-in-out transform hover:scale-105">
                    <span id="btn-text">ดึงข้อมูลวิดีโอ</span>
                    <div id="loader" class="loader ml-3 hidden"></div>
                </button>
            </div>

            <!-- Status/Error Message Area -->
            <div id="status-message" class="text-center p-4 rounded-lg mb-6 hidden"></div>

            <!-- Results Section -->
            <div id="results-container" class="hidden">
                <!-- Video Info -->
                <div id="video-info" class="bg-gray-700/50 p-4 rounded-lg flex flex-col sm:flex-row items-center gap-4 mb-6">
                    <img id="video-thumbnail" src="" alt="Video Thumbnail" class="w-32 h-auto rounded-lg object-cover">
                    <h2 id="video-title" class="text-lg font-semibold text-center sm:text-left"></h2>
                </div>
                
                <!-- Download Links -->
                <h3 class="text-xl font-semibold mb-4 text-center">เลือกความละเอียดที่ต้องการดาวน์โหลด:</h3>
                <div id="download-links" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                    <!-- Download links will be inserted here -->
                </div>
            </div>
             
            <!-- Disclaimer -->
            <p class="text-xs text-gray-500 text-center mt-8">
                ข้อจำกัดความรับผิดชอบ: เครื่องมือนี้ใช้บริการ API จากบุคคลที่สาม (Third-party) เพื่อประมวลผลลิงก์วิดีโอ
                โปรดใช้งานอย่างมีความรับผิดชอบและเคารพในลิขสิทธิ์ของเจ้าของผลงาน
            </p>

        </div>
    </div>

    <script>
        // DOM Element References
        const urlInput = document.getElementById('youtube-url');
        const fetchBtn = document.getElementById('fetch-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('status-message');
        const resultsContainer = document.getElementById('results-container');
        const videoInfo = document.getElementById('video-info');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoTitle = document.getElementById('video-title');
        const downloadLinksContainer = document.getElementById('download-links');

        // *** UPDATED API ENDPOINT ***
        const API_ENDPOINT = "https://api.cobalt.tools/api/json";

        // Event listener for the fetch button
        fetchBtn.addEventListener('click', handleFetchRequest);
        urlInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleFetchRequest();
            }
        });

        /**
         * Handles the entire process of fetching video info.
         */
        async function handleFetchRequest() {
            const youtubeUrl = urlInput.value.trim();

            if (!youtubeUrl) {
                showStatus('กรุณาใส่ลิงก์ YouTube ก่อน', 'error');
                return;
            }
            
            if (!isValidYoutubeUrl(youtubeUrl)) {
                showStatus('รูปแบบลิงก์ YouTube ไม่ถูกต้อง', 'error');
                return;
            }

            setLoadingState(true);
            hideStatus();
            clearResults();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        url: youtubeUrl,
                        vQuality: "1080", // Request a high quality to get options
                        isAudioOnly: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`เกิดข้อผิดพลาดจากเซิร์ฟเวอร์: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.status === 'error' || data.status === 'redirect') {
                    throw new Error(data.text || 'ไม่สามารถประมวลผลลิงก์ได้ ลองลิงก์อื่น');
                }
                
                if (data.status === 'stream') {
                    displayResults(data);
                } else if (data.status === 'picker') { // Handle picker response type
                    displayPickerResults(data);
                }
                 else {
                     throw new Error('ไม่พบสตรีมวิดีโอสำหรับลิงก์นี้ หรือรูปแบบการตอบกลับไม่ถูกต้อง');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(error.message, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        /**
         * Displays results for 'stream' type response.
         * @param {object} data - The API response data.
         */
        function displayResults(data) {
            resultsContainer.classList.remove('hidden');
            
            videoTitle.textContent = data.title || 'ไม่มีชื่อวิดีโอ';
            // Use a proxy for the thumbnail to avoid potential mixed-content issues
            videoThumbnail.src = data.thumbnail ? `https://images.weserv.nl/?url=${encodeURIComponent(data.thumbnail)}` : `https://i.ytimg.com/vi/${extractVideoID(urlInput.value.trim())}/hqdefault.jpg`;
            videoThumbnail.onerror = () => { videoThumbnail.src = 'https://placehold.co/128x72/334155/94a3b8?text=No+Image'; };
            
            downloadLinksContainer.innerHTML = '';

            const link = document.createElement('a');
            link.href = data.url;
            link.textContent = `ดาวน์โหลด (คุณภาพดีที่สุด)`;
            link.setAttribute('download', '');
            link.setAttribute('target', '_blank');
            link.className = "bg-green-600 hover:bg-green-700 col-span-full text-white text-center font-medium py-3 px-4 rounded-lg transition duration-300 ease-in-out";
            downloadLinksContainer.appendChild(link);
        }

        /**
         * Displays results for 'picker' type response.
         * @param {object} data - The API response data.
         */
        function displayPickerResults(data) {
            resultsContainer.classList.remove('hidden');
            videoTitle.textContent = data.title || 'ไม่มีชื่อวิดีโอ';
            videoThumbnail.src = data.thumbnail ? `https://images.weserv.nl/?url=${encodeURIComponent(data.thumbnail)}` : `https://i.ytimg.com/vi/${extractVideoID(urlInput.value.trim())}/hqdefault.jpg`;
            videoThumbnail.onerror = () => { videoThumbnail.src = 'https://placehold.co/128x72/334155/94a3b8?text=No+Image'; };

            downloadLinksContainer.innerHTML = '';
            
            // Filter for video streams with audio
            const videoStreams = data.picker
                .filter(item => item.type === 'video' && item.audio === true)
                .sort((a, b) => parseInt(b.quality) - parseInt(a.quality));

            if (videoStreams.length === 0) {
                showStatus('ไม่พบไฟล์วิดีโอ MP4 ที่มีเสียงสำหรับดาวน์โหลด', 'warning');
                return;
            }

            videoStreams.forEach(stream => {
                const link = document.createElement('a');
                link.href = stream.url;
                link.textContent = `${stream.quality}`;
                link.setAttribute('download', '');
                link.setAttribute('target', '_blank');
                link.className = "bg-gray-600 hover:bg-gray-500 text-white text-center font-medium py-2 px-4 rounded-lg transition duration-300 ease-in-out";
                downloadLinksContainer.appendChild(link);
            });
        }

        /**
         * Sets the loading state of the UI.
         * @param {boolean} isLoading - True to show loading, false to hide.
         */
        function setLoadingState(isLoading) {
            if (isLoading) {
                fetchBtn.disabled = true;
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                fetchBtn.disabled = false;
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        /**
         * Shows a status message to the user.
         * @param {string} message - The message to display.
         * @param {'error'|'success'|'warning'} type - The type of message for styling.
         */
        function showStatus(message, type = 'error') {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-500/20', 'text-red-300', 'bg-yellow-500/20', 'text-yellow-300');
            if (type === 'error') {
                statusMessage.classList.add('bg-red-500/20', 'text-red-300');
            } else if (type === 'warning') {
                statusMessage.classList.add('bg-yellow-500/20', 'text-yellow-300');
            }
            statusMessage.classList.remove('hidden');
        }

        /**
         * Hides the status message.
         */
        function hideStatus() {
            statusMessage.classList.add('hidden');
        }
        
        /**
         * Clears any previous results from the UI.
         */
        function clearResults() {
            resultsContainer.classList.add('hidden');
            downloadLinksContainer.innerHTML = '';
            videoTitle.textContent = '';
            videoThumbnail.src = '';
        }

        /**
         * Validates if a string is a plausible YouTube URL.
         * @param {string} url - The URL to validate.
         * @returns {boolean}
         */
        function isValidYoutubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return youtubeRegex.test(url);
        }

        /**
         * Extracts Video ID from a YouTube URL.
         * @param {string} url - The YouTube URL.
         * @returns {string|null} The video ID or null.
         */
        function extractVideoID(url) {
            const regex = /(?:v=|\/|embed\/|youtu.be\/)([a-zA-Z0-9_-]{11})/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

    </script>
</body>
</html>
