<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือดาวน์โหลดวิดีโอ YouTube</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-700">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    YouTube Video Downloader
                </h1>
                <p class="text-gray-400 mt-2">วางลิงก์วิดีโอ YouTube เพื่อดึงข้อมูลและดาวน์โหลดเป็นไฟล์ MP4</p>
            </div>

            <!-- Input Form -->
            <div class="flex flex-col sm:flex-row gap-3 mb-6">
                <input type="text" id="youtube-url" placeholder="วางลิงก์ YouTube ที่นี่..." class="flex-grow bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 transition duration-300 ease-in-out">
                <button id="fetch-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center transition duration-300 ease-in-out transform hover:scale-105">
                    <span id="btn-text">ดึงข้อมูลวิดีโอ</span>
                    <div id="loader" class="loader ml-3 hidden"></div>
                </button>
            </div>

            <!-- Status/Error Message Area -->
            <div id="status-message" class="text-center p-4 rounded-lg mb-6 hidden"></div>

            <!-- Results Section -->
            <div id="results-container" class="hidden">
                <div id="video-info" class="bg-gray-700/50 p-4 rounded-lg flex flex-col sm:flex-row items-center gap-4 mb-6">
                    <img id="video-thumbnail" src="" alt="Video Thumbnail" class="w-32 h-auto rounded-lg object-cover">
                    <h2 id="video-title" class="text-lg font-semibold text-center sm:text-left"></h2>
                </div>
                
                <h3 class="text-xl font-semibold mb-4 text-center">เลือกคุณภาพที่ต้องการดาวน์โหลด:</h3>
                <div id="download-links" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                    <!-- Download links will be inserted here -->
                </div>
            </div>
             
            <!-- Disclaimer -->
            <p class="text-xs text-gray-500 text-center mt-8">
                โปรดใช้งานอย่างมีความรับผิดชอบและเคารพในลิขสิทธิ์ของเจ้าของผลงาน
            </p>

        </div>
    </div>
    
    <script>
        // DOM Element References
        const urlInput = document.getElementById('youtube-url');
        const fetchBtn = document.getElementById('fetch-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('status-message');
        const resultsContainer = document.getElementById('results-container');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoTitle = document.getElementById('video-title');
        const downloadLinksContainer = document.getElementById('download-links');

        // This is a stable, well-maintained API endpoint for this purpose.
        const API_ENDPOINT = "https://api.cobalt.tools/api/json";

        // Event Listeners
        fetchBtn.addEventListener('click', handleFetchRequest);
        urlInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleFetchRequest();
        });

        /**
         * Main function to handle the fetch request.
         * This version includes robust error handling and clear user feedback.
         */
        async function handleFetchRequest() {
            const youtubeUrl = urlInput.value.trim();

            if (!isValidYoutubeUrl(youtubeUrl)) {
                showStatus('รูปแบบลิงก์ YouTube ไม่ถูกต้อง กรุณาตรวจสอบอีกครั้ง', 'error');
                return;
            }

            setLoadingState(true);
            hideStatus();
            clearResults();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ url: youtubeUrl })
                });

                // Handle fundamental network or server errors
                if (!response.ok) {
                    throw new Error(`การสื่อสารกับเซิร์ฟเวอร์ล้มเหลว (Status: ${response.status}) โปรดลองอีกครั้งในภายหลัง`);
                }

                const data = await response.json();

                // Handle API-specific statuses with clear messages
                switch (data.status) {
                    case 'stream':
                        displayStreamResult(data);
                        break;
                    case 'picker':
                        displayPickerResult(data);
                        break;
                    case 'error':
                        throw new Error(`API แจ้งข้อผิดพลาด: ${data.text}`);
                    case 'redirect':
                         throw new Error(`ลิงก์นี้เป็นลิงก์สำหรับ перенаправление (redirect) และไม่สามารถประมวลผลได้`);
                    default:
                        throw new Error(`พบสถานะที่ไม่รู้จักจากการตอบกลับของ API: ${data.status}`);
                }

            } catch (error) {
                console.error('An error occurred during the fetch process:', error);
                // Display a user-friendly and specific error message.
                showStatus(error.message, 'error');
            } finally {
                // This block ALWAYS runs, ensuring the UI is never left in a loading state.
                setLoadingState(false);
            }
        }
        
        /**
         * Displays a single download link for a 'stream' response.
         * @param {object} data - The API response data.
         */
        function displayStreamResult(data) {
            resultsContainer.classList.remove('hidden');
            videoTitle.textContent = data.title || 'ไม่มีชื่อวิดีโอ';
            videoThumbnail.src = data.thumbnail || 'https://placehold.co/128x96/334155/94a3b8?text=No+Image';
            downloadLinksContainer.innerHTML = ''; 

            const link = createDownloadLink(data.url, 'ดาวน์โหลด (คุณภาพดีที่สุด)');
            link.className += " bg-green-600 hover:bg-green-700 col-span-full";
            downloadLinksContainer.appendChild(link);
        }

        /**
         * Displays multiple download options for a 'picker' response.
         * @param {object} data - The API response data.
         */
        function displayPickerResult(data) {
            resultsContainer.classList.remove('hidden');
            videoTitle.textContent = data.title || 'ไม่มีชื่อวิดีโอ';
            videoThumbnail.src = data.thumbnail || 'https://placehold.co/128x96/334155/94a3b8?text=No+Image';
            downloadLinksContainer.innerHTML = '';

            const videoStreams = data.picker.filter(p => p.type === 'video' && p.audio);
            
            if (videoStreams.length === 0) {
                showStatus('ไม่พบรูปแบบวิดีโอที่มีเสียงสำหรับลิงก์นี้', 'warning');
                return;
            }

            // Sort by quality, highest first
            videoStreams.sort((a, b) => {
                const qualityA = parseInt(a.quality);
                const qualityB = parseInt(b.quality);
                return qualityB - qualityA;
            });

            videoStreams.forEach(stream => {
                const link = createDownloadLink(stream.url, stream.quality);
                downloadLinksContainer.appendChild(link);
            });
        }
        
        /**
         * Factory function to create a download link anchor tag.
         * @param {string} url - The download URL.
         * @param {string} text - The text for the link.
         * @returns {HTMLAnchorElement}
         */
        function createDownloadLink(url, text) {
            const link = document.createElement('a');
            link.href = url;
            link.textContent = text;
            link.setAttribute('download', '');
            link.setAttribute('target', '_blank');
            link.className = "bg-gray-600 hover:bg-gray-500 text-white text-center font-medium py-2 px-4 rounded-lg transition duration-300 ease-in-out";
            return link;
        }

        // --- UI Helper Functions (unchanged but crucial) ---

        function setLoadingState(isLoading) {
            fetchBtn.disabled = isLoading;
            if (isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function showStatus(message, type = 'error') {
            statusMessage.textContent = message;
            statusMessage.className = 'text-center p-4 rounded-lg mb-6'; // Reset classes
            if (type === 'error') {
                statusMessage.classList.add('bg-red-500/20', 'text-red-300');
            } else if (type === 'warning') {
                 statusMessage.classList.add('bg-yellow-500/20', 'text-yellow-300');
            }
        }

        function hideStatus() {
            statusMessage.classList.add('hidden');
        }
        
        function clearResults() {
            resultsContainer.classList.add('hidden');
            downloadLinksContainer.innerHTML = '';
            videoTitle.textContent = '';
            videoThumbnail.src = '';
        }

        function isValidYoutubeUrl(url) {
            if (!url) return false;
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return youtubeRegex.test(url);
        }

    </script>
</body>
</html>
